<!doctype html>
<html class="max-height">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <title>AmFn Wasm</title>
    </head>
    <body class="d-flex flex-column max-height">

        <div id="divBackground" class="modal div-backdrop">
        </div>

        <div id="divSpinner" class="modal div-spinner">
            <div class="mx-auto d-flex flex-column align-items-center justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>            
        </div>

        <div id="divModal" class="modal-dialog modal-dialog-scrollable div-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <a id="modalHelp" class="btn" role="button" tabindex="-1" data-bs-toggle="popover" data-help="general"><i class="bi-question-circle" ></i></a>
                    <button id="modalClose" type="button" class="btn-close" tabindex="-1"></button>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="modalCancel" type="button" class="btn btn-secondary"></button>
                    <button id="modalOK" type="button" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" tabindex="-1" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navFile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-file-earmark"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navFile">
                                <li><a id="menuNew" class="dropdown-item" href="#"><i class="bi-file-earmark-arrow-up"></i></a></li>
                                <li><a id="menuOpen" class="dropdown-item" href="#"><i class="bi-file-earmark-arrow-up"></i></a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a id="menuClose" class="dropdown-item disabled" href="#"><i class="bi-x"></i></a></li>
                                <li><a id="menuSave" class="dropdown-item disabled" href="#"><i class="bi-file-earmark-arrow-down"></i></a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navExamples" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-file-earmark-ruled"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navExamples">
                                <li><a id="menuBasicLoan" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuBiWeeklyLoan" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuStandardAnnuity" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuStandardBond" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuStandardCashflow" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuStandardInvestment" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                                <li><a id="menuStandardLoan" class="dropdown-item" href="#"><i class="bi-file-earmark-ruled"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="button" id="btnInsert" class="btn btn-outline-primary disabled" tabindex="-1"><i class="bi-plus-circle"></i></button>                            
                            <button type="button" id="btnDelete" class="btn btn-outline-primary disabled" tabindex="-1"><i class="bi-dash-circle"></i></button>                            
                            <button type="button" id="btnCalculate" class="btn btn-outline-primary disabled" tabindex="-1"><i class="bi-calculator"></i></button>                            
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="button" id="btnExpand" class="btn btn-outline-primary disabled" tabindex="-1"><i class="bi-arrows-expand"></i></button>                            
                            <button type="button" id="btnSummary" class="btn btn-outline-primary disabled" tabindex="-1"><i class="bi-receipt-cutoff"></i></button>
                            <button class="btn btn-outline-primary disabled dropdown-toggle" id="btnCharts" tabindex="-1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-graph-up"></i>
                            </button>
                            <ul id="chartDefsBtn" class="dropdown-menu dropdown-menu-end" aria-labelledby="btnCharts">
                            </ul>
                        </div>
                    </div>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button class="btn btn-outline-primary dropdown-toggle" id="btnHelp" tabindex="-1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-question-circle"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="btnHelp">
                                <li><a id="helpConcepts" class="dropdown-item" href="#" target="_blank"><i class="bi-question-circle"></i></a></li>
                                <li><a id="helpCashflow" class="dropdown-item" href="#" target="_blank"><i class="bi-question-circle"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <ul id="ulTabs" class="nav nav-tabs" role="tablist"></ul>

        <content class="flex-grow-1 max-height">
            <section class="container-fluid d-flex flex-column max-height">
                <div id="divEvents" class="vertical-resize"></div>
                <div id="divAms" class="flex-grow-1"></div>
            </section>
        </content>

        <footer class="mt-auto">
            <div class="d-flex justify-content-between">
                <div id="divStatus" class="ms-2"></div>
                <div class="me-2">
                    <span id="spnVersion" class="text-muted"></span>
                    <a id="menuUserPreferences" href="#"><i class="bi-gear"></i></a>
                </div>
            </div>
        </footer>

        <input type="file" class="display-none" id="fileInput" accept=".json"/>

        <div id="toast-container" class="toast-container position-absolute bottom-0 end-0 p-3"></div>

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="node_modules/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
        <script src="node_modules/amfnwasm/amfnwasm.js"></script>
        <script src="./utility.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
